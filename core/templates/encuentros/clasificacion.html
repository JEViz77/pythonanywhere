<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Clasificación LaLiga</title>
</head>
<body style="background-color: #89CFF0; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CeltaFan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Acceso -->
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="usuarioDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            👤 {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                            <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Salir</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                    {% endif %}

                    <!-- Icono de Home en el extremo derecho -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> <!-- Ícono de casa en blanco -->
                        </a>
                    </li>

                    <!-- Enlace de Clasificación -->
                    <li class="nav-item">
                        <a class="dropdown-item" href="javascript:void(0);" onclick="loadClasificacion()">Clasificación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor del iframe -->
    <div class="iframe-container" style="flex-grow: 1;">
        <iframe id="clasificacionIframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy; 2025 CeltaFan - Comunidad Celeste
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para cargar la clasificación en el iframe
        function loadClasificacion() {
            const iframe = document.getElementById('clasificacionIframe');
            iframe.src = "https://www.laliga.com/laliga-easports/clasificacion";
        }

        // Si la página carga, carga la clasificación directamente
        window.onload = loadClasificacion;
    </script>
</body>
</html>
