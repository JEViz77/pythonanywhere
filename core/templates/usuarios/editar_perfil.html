{% extends "base.html" %}

{% block title %}Editar Perfil - CeltaFan{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow" style="background-color: rgba(255, 255, 255, 0.9);">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar perfil</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo electr√≥nico</label>
                            {{ form.email }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                            <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
