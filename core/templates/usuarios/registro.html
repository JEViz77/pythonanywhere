{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - CeltaFan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/usuarios/registro.css' %}"> </head>
<body>
    
    <div class="centered-container">
        <div class="col-11 col-sm-10 col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registrarse</h2>

                    {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 mt-2">Registrarse</button>
                    </form>

                    <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión aquí</a></p>
                    <p class="text-center"><a href="{% url 'home' %}">Volver al inicio</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
