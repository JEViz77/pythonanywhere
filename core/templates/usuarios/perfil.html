{% extends "base.html" %}

{% block title %}Perfil - CeltaFan{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Bienvenido, {{ user.username }}!</h3>
                </div>
                <div class="card-body">
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Fecha de registro:</strong> {{ user.date_joined|date:"d M Y" }}</p>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
                        </form>
                        <a href="{% url 'editar_perfil' %}" class="btn btn-warning">Editar perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
