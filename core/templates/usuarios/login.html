{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - CeltaFan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/usuarios/login.css' %}">
</head>
<body>

    <div class="centered-container">
        <div class="col-11 col-sm-10 col-md-6 col-lg-5">  <!-- más ancho en móviles, sin ser col-12 -->
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                    <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
                    <p class="text-center"><a href="{% url 'home' %}">Volver al inicio</a></p>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
