<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }} - CeltaFan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar básica -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_noticias' %}">← Volver a Noticias</a>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="mb-3">{{ noticia.titulo }}</h1>
            <p class="text-muted">{{ noticia.fecha_publicacion|date:"d M Y H:i" }}</p>
            <hr>
            <div class="mt-4">
                <p>{{ noticia.contenido|linebreaks }}</p>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy; 2025 CeltaFan - Comunidad Celeste
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
